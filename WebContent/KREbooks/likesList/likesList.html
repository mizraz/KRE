
  <link rel="stylesheet" href="likesList/likesList.css">
  

<div class="container">
  <button type="button" class="btn btn-default btn-sm" >
      <!-- <li><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a></li> -->
      <span data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-thumbs-up" data-toggle="tooltip" data-placement="top" title={{$ctrl.usersListHtml}} >Likes</span>  </span>
    </button>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
        </script>

  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"></button> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
          <p ng-repeat="user in $ctrl.usersList"> {{user}} </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
