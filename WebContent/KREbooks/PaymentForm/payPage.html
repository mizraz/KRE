<!DOCTYPE html>

<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
	<script type="text/javascript" src="angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div class="container" ng-app="BuyLogic" ng-controller="CtrlBuy">
      <form class="form-inline" method="post">
        <h3 class="form-heading">Buy a book:</h3>
        <div class="form-group">
        	<label for="name">Name:</label>
        	<input type="text" class="form-control" placeholder="Name" id="name" maxlength="10" required autofocus ng-model="name">
        </div><br>
        <div class="form-group">
        	<label for="Lname">Last Name:</label>
        	<input type="text" class="form-control" placeholder="Last Name" id="Lname" maxlength="10" required autofocus ng-model="Lname">
        </div><br>
        <div class="form-group">
			<label for="Card">Select credit card:</label>
			<select ng-model="myCard">
    			<option value="">
    			<option value="leumi">Leumi Card
    			<option value="isra">Isracard
    			<option value="cal">Cal
   			 	<option value="american">American Express
			</select>
		</div>
		 <br>
        <div class="form-group">
        	<label for="ccn">Credit card number:</label>
        	<input type="text" class="form-control" placeholder="Credit card number" id="ccn" maxlength="10" required autofocus ng-model="ccn">
        </div><br>
        <div class="form-group">
        	<label for="vm">Validity month:</label>
        	<select ng-model="validityMonth">
    			<option value="">
    			<option value="01">January
    			<option value="02">February
    			<option value="03">March
   			 	<option value="04">April
   			 	<option value="05">May
   			 	<option value="06">June
   			 	<option value="07">July
   			 	<option value="08">August
   			 	<option value="09">September
   			 	<option value="10">October
   			 	<option value="11">November
   			 	<option value="12">December
			</select>        	
        </div>
        <br>
        <div class="form-group">
        	<label for="vm">Validity year:</label>
        	<select ng-model="validityYear">
    			<option value="">
    			<option value="18">2018
    			<option value="19">2019
    			<option value="20">2020
   			 	<option value="21">2021
   			 	<option value="22">2022
   			 	<option value="23">2023
   			 	<option value="24">2024
   			 	<option value="26">2026
   			 	<option value="27">2027
   			 	<option value="28">2028
   			 	<option value="29">2029
   			 	<option value="30">2030
			</select>        	
        </div>
        <br>
        <div class="form-group">
        	<label for="cvv">CVV:</label>
        	<input type="text" class="form-control" placeholder="CVV" id="cvv" maxlength="3" required autofocus ng-model="cvv">
        </div><br>
   
    
    <button type="submit" class="btn btn-sm btn-primary" ng-click='reset()'>Buy Now</button>
  </form>

</div>

<script>
var app = angular.module('BuyLogic', []);
app.controller('CtrlBuy', function($scope) {

    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.reset();
});
</script>
<script>
 
</script>
</body>
</html>
