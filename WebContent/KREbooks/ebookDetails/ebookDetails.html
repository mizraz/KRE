<link rel="stylesheet" href="ebookDetails/ebookDetails.css">


<div ng-click="$ctrl.goToEbookPage()">
	<img class="col-xs-6 col-sm-6 col-lg-5 img-cover-wrapper ebook-img "
		src={{$ctrl.ebook.imageUrl}}>
	<ul class='col-xs-6 col-sm-6 col-lg-7 details-list list-unstyled'>
		<li><span>ID: {{$ctrl.ebook.id}}</span></li>
		<li><span>Title: {{$ctrl.ebook.title}}</span></li>
		<li><span>Author: "{{$ctrl.ebook.author}}"</span></li>
		<li><span>Price: {{$ctrl.ebook.price}}</span></li>
		<likes ebook-id="{{$ctrl.ebook.id}}"> </likes>
	</ul>

</div>
