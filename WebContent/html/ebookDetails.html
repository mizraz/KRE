<link rel="stylesheet" href="stylesheets/ebookDetails.css">


<div class="ebook-details-s" style="">
	<a href="" class="ebook-dateils-a" ng-click="$ctrl.goToEbookPage()">
		<img class="col-xs-5  img-cover-wrapper ebook-img "
		src={{$ctrl.ebook.imageUrl}}>
		<div class="ebook-details-no-img">
			<h4>
				<b><i>{{$ctrl.ebook.title}}</i></b>
			</h4>
			<ul class='col-xs-5  details-list list-unstyled'>
				<li><span>ID: <em>{{$ctrl.ebook.bookId}}</em></span></li>
				<li><span>Author: <em><strong>"{{$ctrl.ebook.author}}"</strong></em></span></li>
				<li><span>Price: <h4><em><strong>{{$ctrl.ebook.price}}$ </strong></em></h4></span></li>
				<li><span>Description: <em><strong>{{$ctrl.ebook.description}}</strong></em></span></li>
			</ul>
		</div>
	</a>
	<buy-read ng-if="!$ctrl.isCatalogPage" ebook="$ctrl.ebook"></buy-read>
</div>
